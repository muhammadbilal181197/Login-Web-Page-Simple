<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link is here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">


    <title>Responsive Form</title>
</head>

<body>
                    
                    <div class="container ">
                        <div class="row ">
                            <div class="col-lg-10 col-xl-8 col-md-12 col-sm-10 col-10 mx-auto mt-5  ">
                                <h3 class="display-4 mb-4 text-center text-dark">Login Form</h3>
                                <p class="text-muted mb-4 text-center">Create a login Form Page for Collecting User Data
                                </p>
                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email" required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                        <!-- Tagline under the Email section -->
                                        <small id="emailHelp" class="form-text text-muted pt-2">We'll never share your
                                            email with anyone else.</small>
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4 ">
                                    </div>
                                    <div class="row col-lg-10 col-xl-8 col-md-12 col-sm-10 " >

                                        <div class="custom-control custom-checkbox mb-4 ">
                                            <input id="customCheck1" type="checkbox" class="custom-control-input">
                                            <label for="customCheck1" class="custom-control-label">Remember Password</label> 
                                        </div>
                                        <p class="pl-5 text-danger text-right ">Forgot Password?</p>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign
                                        in</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>

         




</body>

</html>
